<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diwali Wishes ‚ú®</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #000 70%, #1a0000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: "Poppins", sans-serif;
    position: relative;
  }

  /* Floating sparkles */
  .sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: #ffd700;
    border-radius: 50%;
    box-shadow: 0 0 10px #ffcc00;
    opacity: 0.8;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
  }

  /* Diya flame */
  .diya {
    position: absolute;
    bottom: 50px;
    width: 140px;
    height: 80px;
    background: radial-gradient(ellipse at center, #ff8c00 0%, #330000 80%);
    border-radius: 0 0 80px 80px;
    box-shadow: 0 0 20px #ff6600, 0 0 60px #ff3300 inset;
  }

  .flame {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 60px;
    background: radial-gradient(ellipse at center, #ffcc00 0%, #ff6600 70%, transparent 100%);
    border-radius: 50% 50% 50% 50%;
    animation: flicker 1s infinite alternate ease-in-out;
    filter: blur(1px);
  }

  @keyframes flicker {
    from { transform: translateX(-50%) scale(1) rotate(-2deg); opacity: 0.8; }
    to { transform: translateX(-50%) scale(1.1) rotate(2deg); opacity: 1; }
  }

  h1 {
    font-size: 2.6rem;
    color: #ffcc00;
    text-shadow: 0 0 20px #ff9933, 0 0 40px #ff6600;
    opacity: 0;
    animation: fadeInMove 2s ease-out forwards;
  }

  h2 {
    font-size: 2rem;
    color: #ff6699;
    margin-top: 20px;
    text-shadow: 0 0 25px #ff3366, 0 0 50px #ff99cc;
    opacity: 0;
    animation: fadeInMove 2s ease-out forwards;
    animation-delay: 2.2s;
  }

  p {
    font-size: 1.2rem;
    color: #ddd;
    margin-top: 20px;
    max-width: 90%;
    line-height: 1.6;
    opacity: 0;
    animation: fadeInMove 2s ease-out forwards;
    animation-delay: 4.5s;
  }

  @keyframes fadeInMove {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Heartbeat animation */
  h2 span {
    display: inline-block;
    animation: heartbeat 1.5s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

</style>
</head>
<body>

<h1>ü™î Happy Diwali & Kali Puja Night üñ§</h1>
<h2><span>üíñ</span> I Love You, Darling <span>üíñ</span></h2>
<p>‚ÄúJust like a diya lights up the darkest night, your love lights up my soul.  
May this Diwali bring endless warmth, glow, and love .‚Äù ‚ú®</p>

<div class="diya">
  <div class="flame"></div>
</div>

<!-- Floating sparkles -->
<script>
  for (let i = 0; i < 40; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.animationDelay = Math.random() * 6 + 's';
    sparkle.style.animationDuration = 4 + Math.random() * 4 + 's';
    document.body.appendChild(sparkle);
  }
</script>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/10/12/audio_diwali-music-144873.mp3?filename=diwali-music-144873.mp3" type="audio/mpeg">
</audio>

</body>
</html>
